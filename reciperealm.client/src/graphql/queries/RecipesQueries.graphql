query UserRecipes($email: String!) {
  userRecipes(email: $email) {
    userRecipes {
      name
      upVotes
      downVotes
      savesCount
    }
    userRecipes {
      name
      cookingTime
      difficulty
      cookingSteps
      upVotes
      downVotes
      savesCount
      userId
    }
    error
  }
}

query UserRecipesCountAndStats($email: String!) {
  userRecipesCountAndStats(email: $email) {
    recipesCount
    upVotes
    downVotes
    savesCount
  }
}
