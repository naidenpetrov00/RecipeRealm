query UserRecipes($email: String!) {
  userRecipes(email: $email) {
    userRecipes {
      name
      upVotes
      downVotes
      savesCount
    }
    userRecipes {
      name
      cookingTime
      difficulty
      cookingSteps
      upVotes
      downVotes
      savesCount
      userId
    }
    error
  }
}
